<body>
<div class="container">

    <div class="row">
      <div class="col-md-3">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">QRCode</h5>
            <img id="qrcode" src="" alt="">
            <ul id="logs"></ul>
            <script src="/socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
            $(document).ready(() => {
                const socket = io();
                socket.on('message', (msg) => {
                    $("#logs").append($('<li>').text(msg))
                })
                socket.on('qr', (url) => {
                    $('#qrcode').attr('src', url)
                })
            })
            </script>
            </div>
        </div>
      </div>
      <div class="col-md">
        <div class="card">
